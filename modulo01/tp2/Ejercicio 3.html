<!DOCTYPE html>
<html>
<body>
<script>
let a,resultado;
document.writeln("3. Calculo del factorial ");
a = prompt("ingrese el valor");
resultado = a;
for (let index = a; index > 1; index--) {
  resultado = resultado * (index-1);
}

document.writeln("<br> El resultado es:  ",resultado);
</script>
</body>
</html>
