<!DOCTYPE html>
<html>
<body>
<script>
const texto = [];
let cadena;
cadena = prompt("Ingresa la palabra");
for (let i = 0; i < cadena.length; i++) {
    texto[i] = cadena[i];
    }
    texto.reverse();
    document.writeln("El texto escrito al reves es: ");
    
    for (let i = 0; i < texto.length; i++) {
        document.writeln(texto[i]);
    }
</script>
</body>
</html>
