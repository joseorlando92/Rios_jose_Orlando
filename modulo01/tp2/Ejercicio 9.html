<!DOCTYPE html>
<html>
<head>
<title>Ejercicio 9 </title> 
</head>
<body>
<script>
    let suma=0,promedio,nota;
let notas = [];
do {
    
    nota = prompt("Ingresa la nota, para finalizar presione enter");
    notas.push(nota);
} while (nota>0);
for (let index = 0; index < notas.length-1; index++) {
    nota = notas[index];
    suma = parseFloat(suma)+parseFloat(nota);
}
promedio=suma/(notas.length-1);
document.write("El promedio es: ",promedio);
if (promedio<5) {
    document.write("<br>Reprobado");
}
if (promedio>5 && promedio<8) {
    document.write("<br>Aprobado");
}
if (promedio>8) {
    document.write("<br>Sobresaliente");
}
</script>
</body>
</html>
