
<!DOCTYPE html>
<html>
<head>
<title>Ejercicio 6 </title> 
</head>
<body>
<script type="text/javascript">
const vocales = ["a", "e", "i","o","u"];
let caracter,cadena,primeraVocal,encontro=true;
cadena = prompt("Ingresa la palabra");
cadena.toLowerCase();
for (let i = 0; i < cadena.length; i++) {
    caracter = cadena[i];
    for (let j = 0; j < vocales.length; j++) {
        if(encontro){
            if (caracter==vocales[j]) {
            primeraVocal = vocales[j];
            encontro=false;
            }
        }    
    }
}
document.writeln("<br> La primer vocal encontrada es "+primeraVocal);
</script>
</body>
</html>
