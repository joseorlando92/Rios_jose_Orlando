<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
let cadena,res;
document.writeln("5. Determinar Mayusculas y minusculas ");
cadena = prompt("Ingresa la palabra");
if (cadena == cadena.toUpperCase()) {
    resultado = "solo por mayusculas"
} else {
    if (cadena == cadena.toLowerCase()) {
        resultado = "solo por minusculas"
    }
    else{
        resultado = "por mayusculas y minusculas"
    }
}
document.writeln("<br> El texto esta formado "+resultado);
</script>
</body>
</html>
